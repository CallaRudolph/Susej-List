<h2>Personals</h2>
<select (change)="onChange($event.target.value)">
   <option value="allPersonals" selected="selected">All Personals</option>
   <option value="oldPersonals">Old Personals</option>
   <option value="youngPersonals">Young Personals</option>
 </select>

<div *ngFor="let personal of personals | async | agePipe:filterByAge" (click)="goToDetailPage(personal)">
  <div>
    <h3><em>{{personal.title}}</em></h3>
  </div>
</div>
<br><br><br>
<hr>
<h3>Make some more missed connections</h3>
<div>
  <div>
    <label>Grab their attention with a title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Where did this occur?:</label>
    <br>
    <input #newLocation>
  </div>

  <div>
    <label>What's yr age?:</label>
    <br>
    <input #newAge>
  </div>

  <div>
    <label>Tell the world all about it</label>
    <br>
    <textarea #newBody></textarea>
  </div>
</div>

<button (click)="submitForm(newTitle.value, newLocation.value, newAge.value, newBody.value); newTitle.value=''; newLocation.value=''; newAge.value=''; newBody.value='';">Make it happen</button>
